<div class="frame" ng-hide="isLoggedIn()">
	<div class="form-group">
      <label>Login:</label>
      <input type="text" ng-model="login" class="form-control">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" ng-model="password" class="form-control">
    </div>
	<button class='btn btn-default' ng-click="loginAction()">Login</button>
</div>
<div class="frame" ng-show="isLoggedIn()">
	<button class='btn btn-default' ng-click="logoutAction()">Logout</button>
</div>
