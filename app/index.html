  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mondial.css">
    <link rel="stylesheet" href="bower_components/flag-icon-css/css/flag-icon.min.css" />
    <link rel="stylesheet" href="styles/more-flags.css" />
    <!-- endbuild -->
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.0.min.js"></script>
  </head>
  <body ng-app="mondial2014App">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
        <div class="header">

          <div class="btn-group pull-right btn-group-sm">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              {{'Action' | translate}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">{{'Home' | translate}}</a></li>
              <li><a href="#/bets">{{'My bets' | translate}}</a></li>
              <li class="divider"></li>
              <li><a href="#/scores">{{'Scores' | translate}}</a></li>
            </ul>
          </div>
        
          <div class="pull-right" ng-controller="HeaderCtrl">
            <div id="users" class="login pull-right">
                <span ng-show="isLoggedIn()">{{connectedUser()}}</span>
                <input type="text" ng-model="login" ng-show="!(isLoggedIn())" class="tiny">
                <input type="password" ng-model="password" ng-show="!(isLoggedIn())" class="tiny">
                <button class='btn btn-default btn-xs' ng-show="!(isLoggedIn())" ng-click="loginAction()">{{'Login' | translate}}</button>
                
                <button class='btn btn-default btn-xs' ng-show="isLoggedIn()" ng-click="logoutAction()">{{'Logout' | translate}}</button>
            </div>
            <div id="users" class="login pull-right">
                <select ng-model="language" ng-options="c.country for c in languages" ng-show="!(isLoggedIn())" ng-change="changeLanguage()"></select>
            </div>
          </div>

          <h3 class="text-muted">mondial2014</h3>

        </div>
        <div ng-view=""></div>
        <div class="footer">
          <p>{{'from the team' | translate}}</p>
        </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-url/angular-translate-loader-url.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/data/basic_data.js"></script>
        <script src="scripts/services/userService.js"></script>
        <script src="scripts/services/matchService.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/bets.js"></script>
        <script src="scripts/controllers/bet-dialog.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <!-- endbuild -->
</body>
</html>
